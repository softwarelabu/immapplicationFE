<!--{{items$| async | json}}

<table mat-table [dataSource]="(items$ | async) ?? []" class="mat-elevation-z8">
-->
<table mat-table   [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell  *matHeaderCellDef> NAME </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> PRICE </th>
    <td mat-cell *matCellDef="let item"> {{item.price}} </td>
  </ng-container>

  <ng-container matColumnDef="supermarket">
    <th mat-header-cell *matHeaderCellDef> SUP </th>
    <td mat-cell *matCellDef="let item"> {{item.supermarket}}  </td>
  </ng-container>

   <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef> NOTE </th>
    <td mat-cell *matCellDef="let item"> {{item.notes}}  </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
